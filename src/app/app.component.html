<div class="toolbar" role="banner">
    <h1>&nbsp; Verizon</h1>
</div>
<br /><br /><br />
<div class="card-container">

    <div class="row">
        <div class="col-md-12">
            <ngx-charts-number-card [view]="view" [scheme]="colorScheme" [results]="single" [cardColor]="cardColor">
            </ngx-charts-number-card>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut">
            </ngx-charts-pie-chart>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
            </ngx-charts-bar-vertical>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ngx-charts-bar-horizontal [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
            </ngx-charts-bar-horizontal>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ngx-charts-bar-vertical-2d [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                [legendTitle]="legendTitle">
            </ngx-charts-bar-vertical-2d>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <ngx-charts-pie-grid [view]="view" [scheme]="colorScheme" [results]="single">
            </ngx-charts-pie-grid>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">
            <ngx-charts-area-chart-stacked [view]="view" [scheme]="colorScheme" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="multi">
            </ngx-charts-area-chart-stacked>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="multi">
            </ngx-charts-line-chart>
        </div>
    </div>

</div>


<ag-grid-angular
style="width: 100%; height: 100%;"
class="ag-theme-alpine"
[rowData]="rowData"
[gridOptions]="gridOptions"
(gridReady)="onGridReady($event)">
</ag-grid-angular>


<app-grid></app-grid>
